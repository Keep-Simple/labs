<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form class="form">
      <label class="label">
        <input type="text" name="Placeholder" placeholder="Плейсхолдер" />
      </label>
      <label class="label">
        <input type="text" name="value" value="value" />
      </label>
      <label class="label">
        <input type="text" name="disabled" disabled placeholder="disabled" />
      </label>
      <label class="label">
        <input type="password" name="pwd" minlength="5" maxlength="12" />
      </label>
      <label class="label">
        <textarea
          name="feedback"
          rows="5"
          placeholder="Введите текст"
        ></textarea>
      </label>

      <input type="button" value="Кнопка через тег input" />
      <button type="submit">Кнопка через тег button</button>
    </form>

      <li><a class="link" href="index.html">Завдання 1</a></li>
      <li><a class="link" href="Ex2..html">Завдання 2</a></li>
      <li><a class="link" href="ex3.html">Завдання 3</a></li>
      <li><a class="link" href="ex4.html">Завдання 4</a></li>
      <li><a class="link" href="Ext5.html">Завдання 5</a></li>
    </ul>
  </body>
</html>
