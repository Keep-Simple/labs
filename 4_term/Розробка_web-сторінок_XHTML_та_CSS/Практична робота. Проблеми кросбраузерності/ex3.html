<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form class="label">
      <label>
        <input
          type="checkbox"
          name="checkbox"
          value=" Это метка для чекбокса: нажми на меня - чекбокс сменит галоку!"
        />
        Это метка для чекбокса: нажми на меня - чекбокс сменит галоку!
      </label>
      <label>
        <input
          type="checkbox"
          name="checkbox"
          value="Я отмечен по умолчанию!"
          checked
        />
        Я отмечен по умолчанию!
      </label>
      <label>
        <input
          type="checkbox"
          name="checkbox"
          value="Я disabled!"
          disabled
          checked
        />
        Я disabled!
      </label>
    </form>
    <form class="label">
      <p>Это група радиокнопок - только одна из них может быть отмечена!</p>
      <label>
        <input type="radio" name="radio" value="red" />
        Это метка для радио
      </label>
      <label>
        <input type="radio" name="radio" value="white" checked />
        Это метка для радио
      </label>
    </form>
